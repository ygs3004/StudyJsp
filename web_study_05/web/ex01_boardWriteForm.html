<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		margin-left:auto;
		margin-right:auto;
	}
	.gesi{
		text-align:center;
	}
	td{
		border:0;
	}
	#rowstyle{

<body>

		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td id="rowstyle">비밀 번호</td>

	</tr>

		<td id="rowstyle">글제목</td>

	</tr>
	<tr>
		<td id="rowstyle" height="100px">글내용</td>
		<td>
			<textarea rows="20" cols="80" name="content"></textarea>
		</td>
	</tr>

	<input type="submit" value="등록"	>
