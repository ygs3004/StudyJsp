<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
    /* input 태그의 type 속성 값이 checkbox인 태그가 체크 되었을 때 바로 뒤에 위치하는 div태그의 height속성에 0픽셀을 적용합니다. */
    input[type=checkbox]:checked+div {
      height: 0px;
    }

    div {
      overflow: hidden;
      width: 650px;
      height: 300px;
      /*    변환 효과를 적용합니다. */
      -ms-transition-duration: 1s;
      -webkit-transition-duration: 1s;
      -mos-transition-duration: 1s;
      -o-transition-duration: 1s;
      transition-duration: 1s;
    }
  </style>
</head>
<body>
<input type="checkbox" />
<div>
  <h1>Lorem ipsum</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>
</body>
</html>
