<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="11_research.jsp" method="post">
		<table>
			<tr>
				<td>이름:</td>
				<td>
					<input type="text" name="name" size="20">
				</td>
			</tr>
			<tr>
				<td>성별:</td>
				<td>
					<input type="radio" name="gender" value="male" checked>남자
					<input type="radio" name="gender" value="female" checked>여자
				</td>
			</tr>
			<tr>
				<td>좋아하는 계절:</td>
				<td>
					<input type="checkbox" name="season" value="1">봄
					<input type="checkbox" name="season" value="2">여름
					<input type="checkbox" name="season" value="3">가을
					<input type="checkbox" name="season" value="4">겨울
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="전송"></td>
				<td><input type="reset" value="취소"></td>
			</tr>				
		</table>
	</form>
</body>
</html>
